<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="API WebApp - Capstone Project" />
    <meta name="keywords" content="ArthurGC, Richie9000, API, project, capstone, Microverse" />
    <meta name="author" content="Arthur Guzman, Ricardo Rodriguez" />
    <title>API WebApp - Spider-Market</title>
<script defer src="bundle.js"></script></head>

<body>
    <main>
        <header>
            <a href="index.html" class="logo">Spider-Market</a>
            <ul class="navbar">
                <li>Spiderman Comics<label>()</label></li>
            </ul>
        </header>
        <ul class="container"></ul>
        <footer>
            <p class="text-footer">Created by ArthurGC and Richie9000</p>
        </footer>
    </main>
    <section class="overlay">
        <div class="modal">
            <i class="fas fa-times close"></i>
            <div class="image-container">
                <img class="image" src="" alt="comic-image" />
            </div>
            <h2 class="modal-title"></h2>
            <div class="dsc-container">
                <p class="dsc"></p>
            </div>
            <div class="comments">
                <h3>Comments<label>()</label></h3>
                <p class="comment">
                    <label class="date">03/11/2021</label>
                    <label class="name">Alex:</label>
                    <label class="message">I'd love to buy it!</label>
                </p>
                <p class="comment">
                    <label class="date">03/11/2021</label>
                    <label class="name">Mia:</label>
                    <label class="message">I love</label>
                </p>
            </div>
            <form class="form">
                <h4>Add a comment</h4>
                <ul class="list-input">
                    <li class="form-item"><input type="text" placeholder="Your name"/></li>
                    <li class="form-item"><input type="text" placeholder="Your insights"/></li>
                    <li class="form-item"><button class="modal-button">Comment</button></li>
                </ul>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/27e53b408d.js" crossorigin="anonymous"></script>
</body>

</html>
